<!DOCTYPE html>
<html>
<head>
    <title>New Customers</title>
    <link href="styles/formValidationStyles.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <a class="DivBack" href="school.html">Go Back</a>
    <form method="get" action="FormValidResult.html" id = "FFCustomer">
        <h1>New Customer Form</h1>
        <p id="extraInfo">Please tell us more about yourself.  All account information for our clients is held in strict confidence.</p>
        <br />
        <p>
            <label for="name">Name</label>
            <input type="text" id="TBName" name="name" />
            <span id="spanName" class="error"></span>
         
        </p>
        <p>
            <label for="lastname">Last name</label>
            <input type="text" id="TBLastname" name="lastname" />
            <span id="spanLastname" class="error"></span>
        </p>
        <p>
            <label for="datepicker">Birthday</label>
            <input type="text" id="datepicker" name="birthday" />
            <span id="spanBirthday" class="error"></span>
        </p>
        <p>
            <label for="email">Email address</label>
            <input type="email" id="TBEmail" name="email" />
            <span id="spanEmail" class="error"></span>
        </p>
        <p>
            <label for="phone">Phone Number</label>
            <input type="tel" id="TBPhone" name="phone" />
            <span id="spanPhone" class="error"></span>
        </p>
        <p>
            <label for="street">Street</label>
            <input type="text" id="TBStreet" name="street" />
            <span id="spanStreet" class="error"></span>
        </p>
        <p>
            <label for="city">City</label>
            <input type="text" id="TBCity" name="city" />
            <span id="spanCity" class="error"></span>
        </p>
        <p>
            <label for="state">State</label>
            <select id="DDState" name="state">
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <span id="spanState" class="error"></span>
        </p>
        <p>
           <label for="zip">Zip</label>
            <input type="number" id="TBZip" name="zip" maxlength="5" />
            <span id="spanZip" class="error"></span>
        </p>
        <p>
            <label for="gender">Gender</label>
            M<input type="radio" id="RBMale" name="RBsex" value="Male" />
            F<input type="radio" id="RBFemale" name="RBsex" value="Female" />
            <span id="spanGender" class="error"></span>
        </p>
        <p>
            <label for="hobby">Hobbies</label>
            <input type="checkbox" value="Travel" id="travel" name="travel"/>Travel<br /><br />
            <input type="checkbox" value="Baking" name="baking" />Baking<br /><br />
            <input type="checkbox" value="Sports" name="sports"  />Sports<br /><br />
            <input type="checkbox" value="Video Games" name="games"  />Video Games<br /><br />
            <input type="checkbox" value="Photography" name="photo"/>Photography<br /><br />
            <input type="checkbox" value="Arts and crafts" name="arts"/>Arts and crafts<br /><br />
            <input type="checkbox" value="Other" name="other" />Other<br /><br />
        </p>

        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear" onclick="clearError()" />
    </form>
    <script src="scripts/jquery.1.11.3.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/formValidationScripts.js"></script>
 
</body>
</html>
